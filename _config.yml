topmenu:
  Resume:
    updates:
      local: updates.md
    resume:
      local: resume.md
    LinkedIn:
      url:   https://www.linkedin.com/in/saswatpadhi
      title: LinkedIn
      icon:  fab fa-linkedin-in
  Main:
    publications:
      local: publications.md
    slides:
      local: slides.md
    GitHubProfile:
      url:   https://github.com/SaswatPadhi
      title: GitHub
      icon:  fab fa-github
  Misc:
    blog:
      local: blog.md
    other:
      local: personal.md

collections:
  blogposts:
    output: true
    permalink: 'blog/:path.html'
  publications:
    output: true
  slides:
    output: true
    permalink: '/:collection/:path.html'
  updates:
    output: false

defaults:
  - scope:
      path: ''
      type: slides
    values:
      layout: slide
  - scope:
      path: ''
      type: blogposts
    values:
      layout: blogpost
  - scope:
      path: ''
      type: publications
    values:
      layout: article