## Theme and Layout

default_icon:
  award: award
  position: id-badge
  publication: file-alt
  service: user-cog
  talk: microphone
  life_event: cake-candles

default_highlight:
  award: accent
  position: medium-accent
  publication: highlight
  life_event: hyperlink

